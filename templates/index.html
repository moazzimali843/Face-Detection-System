<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Face Recognition System</h1>
        </header>
        
        <main>
            <div class="upload-section">
                <h2>Upload an Image</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="file-input-container">
                        <input type="file" id="file-input" name="file" accept=".jpg, .jpeg, .png">
                        <label for="file-input" class="file-label">
                            <span id="file-name">Choose a file</span>
                            <span class="browse-btn">Browse</span>
                        </label>
                    </div>
                    <button type="submit" id="upload-btn">Recognize Faces</button>
                </form>
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Processing image...</p>
                </div>
            </div>
            
            <div id="results-section" class="hidden">
                <h2>Recognition Results</h2>
                <div id="results-container">
                    <div id="image-container">
                        <img id="result-image" src="" alt="Recognition Result">
                    </div>
                    <div id="persons-container">
                        <h3>Detected Persons</h3>
                        <ul id="persons-list"></ul>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Face Recognition System</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
